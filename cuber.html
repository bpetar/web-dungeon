<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - io blender - vertex colors</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #eee;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #000;
				margin: 0px;
				padding: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {
				color: #0080ff;
			}

		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info"><a href="http://threejs.org" target="_blank">three.js</a> webgl - io blender - vertex colors</div>

		<script src="./source/three.min.js"></script>

		<script>


			var container;

			var camera, scene, renderer;

			var mesh, mesh2, mesh3, light;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.x = 15;
				camera.position.y = 10;
				camera.position.z = 4;

				scene = new THREE.Scene();

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 10, 10, 10 ).normalize();
				light.castShadow = true;
				scene.add( light );

				var loader = new THREE.JSONLoader();

				loader.load( "models/tost.js", createScene1 );
				//loader.load( "models/cube_fvc.js", createScene1 );
				//loader.load( "obj/cubecolors/cube_fvc.js", createScene2 );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMapEnabled = true;
				renderer.shadowCameraFov = 50;

				container.appendChild( renderer.domElement );


				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

				var map = THREE.ImageUtils.loadTexture( '../textures/ash_uvgrid01.jpg' );
				map.wrapS = map.wrapT = THREE.RepeatWrapping;
				map.anisotropy = 16;

				var material = new THREE.MeshLambertMaterial( { ambient: 0xbbbbbb, map: map, side: THREE.DoubleSide } );

				object = new THREE.Mesh( new THREE.PlaneGeometry( 10, 10, 4, 4 ), material );
				object.position.set( 0, -2, 0 );
				object.rotation.set(-Math.PI/2, 0, 0);
				object.receiveShadow = true;
				scene.add( object );
  
				/*var planeGeo = new THREE.PlaneGeometry(10, 10, 2, 2);
				var planeMat = new THREE.MeshLambertMaterial({color: 0xFFFFFF});
				var plane = new THREE.Mesh(planeGeo, planeMat);
				plane.rotation.set(-1.3, 0, 0);
				plane.position.y = 0;
				plane.receiveShadow = true;
				scene.add(plane);*/
			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function createScene1( geometry, materials ) {

				materials[ 0 ].shading = THREE.FlatShading;

				mesh = new THREE.Object3D();
				mesh.position.x = 0;
				mesh.scale.x = mesh.scale.y = mesh.scale.z = 1;
				
				scene.add( mesh );

				var part1 = new THREE.Mesh( geometry, new THREE.MeshFaceMaterial( materials ) );
				mesh.add( part1 );

				var part2 = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { color: 0xffffff, opacity: 0.9, shading: THREE.FlatShading, wireframe: true, wireframeLinewidth: 2, transparent: true } ) );
				mesh.add( part2 );
				mesh.castShadow = true;
			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {

				//camera.position.x += ( mouseX - camera.position.x ) * 0.05;
				//camera.position.y += ( - mouseY - camera.position.y ) * 0.05;

				camera.lookAt( scene.position );

				if ( mesh ) {

					//mesh.rotation.x += 0.01;
					mesh.rotation.y += 0.01;
				}

				if ( mesh2 ) {

					//mesh2.rotation.x += 0.01;
					//mesh2.rotation.y += 0.01;

				}

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
